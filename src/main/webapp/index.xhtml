<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
   <h:form>
      <p:button value="Login" outcome="login" rendered="#{!accountHolder.loggedIn}"/>

      <h:panelGrid columns="2" rendered="#{accountHolder.loggedIn}">
         <h:outputText value="email:" />
         <h:outputText value="#{authenticatedAccount.email}" />

         <h:outputText value="role:" />
         <h:outputText value="#{authenticatedAccount.role}" />

         <f:facet name="footer">
            <p:commandButton value="Logout" update="growl" actionListener="#{loginFront.logout}"
                             action="index" ajax="false" />
         </f:facet>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
