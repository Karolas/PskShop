<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
<ui:composition template="/WEB-INF/templates/adminBar.xhtml">
    <ui:define name="content">
        <h:form id="purchaseDetailForm">

            <h:outputText value="#{modPurchaseHistoryDetailFront.selectedOrder.id}"/>
            <p:dataList value="#{modPurchaseHistoryDetailFront.selectedOrder.products.toArray()}" var="product" style="width:50%">
                <f:facet name="header">
                    Products:
                </f:facet>
                #{product.name}
            </p:dataList>

        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
