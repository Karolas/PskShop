<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Title</title>
</head>
<body>


<ui:composition template="/WEB-INF/templates/adminBar.xhtml">
    <ui:define name="content">
        <h:form id="purchaseHistoryForm">
            <p:dataTable id="lazyPurchaseHistoryItems" var="historyItem" value="#{modPurchaseHistoryFront.lazyModel}" rows="10"
                         paginator="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         rowsPerPageTemplate="10,25,50" lazy="true">
                <p:column headerText="Purchase ID" filterBy="#{historyItem.id}" filterMatchMode="contains" sortBy="#{historyItem.id}" >
                    <h:outputText value="#{historyItem.id}" />
                </p:column>

                <p:column headerText="Date" filterBy="#{historyItem.orderCreated}" filterMatchMode="contains" sortBy="#{historyItem.orderCreated}">
                    <h:outputText value="#{historyItem.orderCreated}" />
                </p:column>

                <p:column headerText="Ordered by" filterBy="#{historyItem.account.firstName}" filterMatchMode="contains" sortBy="#{historyItem.account.firstName}">
                    <h:outputText value="#{historyItem.account.firstName} #{historyItem.account.lastName}" />
                </p:column>

                <!--<p:column headerText="Products" filterBy="#{historyItem.products}" filterMatchMode="contains" sortBy="#{historyItem.products}">-->
                    <!--<p:repeat value="#{historyItem.products}" var="product">-->
                        <!--<h:outputText value="#{product.name}"/>-->
                    <!--</p:repeat>-->
                <!--</p:column>-->

                <!--<p:dialog header="Products" widgetVar="dlg2" modal="true" height="100">-->
                    <!--<p:repeat value="#{historyItem.products}" var="product">-->
                        <!--<h:outputText value="#{product.name}"/>-->
                    <!--</p:repeat>-->
                <!--</p:dialog>-->

                <p:column headerText="Status" filterBy="#{historyItem.status}" filterMatchMode="contains" sortBy="#{historyItem.status}">
                    <h:outputText value="#{historyItem.status}" />
                </p:column>

                <p:column headerText="Products" style="text-align: center; width: 100px;">
                    <p:commandButton value="View" type="button" onclick="PF('dlg2').show(); action="#{}" />
                </p:column>

                <p:column style="text-align: center; width: 100px;">
                    <p:commandButton value="Confirm" actionListener="#{modPurchaseHistoryFront.select}" rendered="#{historyItem.status eq 'In Progress'}">
                        <p:confirm header="Confirmation" message="Do you really want to confirm this purchase?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="fa fa-sync" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="fa fa-cloud-upload" />
                </f:facet>
                <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                    <p:repeat value="#{historyItem.products}" var="product">
                        <h:outputText value="#{product.name}"/>
                    </p:repeat>
                </p:dialog>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <!--<h:form-->
                <p:repeat value="#{historyItem.products}" var="product">
                    <h:outputText value="#{product.name}"/>
                </p:repeat>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
