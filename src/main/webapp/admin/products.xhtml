<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h:form id="productsForm">
        <p:dataTable id="lazyProducts" var="product" value="#{modProductFront.lazyModel}" rows="10"
                     paginator="true"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     rowsPerPageTemplate="10,25,50" lazy="true">
            <p:column headerText="Name" filterBy="#{product.name}" filterMatchMode="contains" sortBy="#{product.name}" >
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Price" filterBy="#{product.price}" filterMatchMode="contains" sortBy="#{product.price}">
                <h:outputText value="#{product.price}" />
            </p:column>

            <p:column headerText="Amount" filterBy="#{product.amount}" filterMatchMode="contains" sortBy="#{product.amount}">
                <h:outputText value="#{product.amount}" />
            </p:column>

            <p:column headerText="Description" filterBy="#{product.description}" filterMatchMode="contains" sortBy="#{product.description}">
                <h:outputText value="#{product.description}" />
            </p:column>
            <!--TODO image-->

            <p:column style="text-align: center; width: 100px;">
                <p:commandButton value="Edit" action="/admin/edit-product?faces-redirect=true" actionListener="#{modProductFront.select}">
                    <f:ajax />
                </p:commandButton>
            </p:column>

            <f:facet name="paginatorTopLeft">
                <p:commandButton type="button" icon="fa fa-sync" />
            </f:facet>

            <f:facet name="paginatorBottomRight">
                <p:commandButton type="button" icon="fa fa-cloud-upload" />
            </f:facet>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
