<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Edit product</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/adminBar.xhtml">
        <ui:define name="content">
            <h:form id="edit-product">
                        <p:panelGrid  id="product-detail" columns="1" rendered="#{not empty modProductFront.selectedProduct}"
                                      columnClasses="label,value" styleClass="ui-noborder" style="margin-top: 1em">
                            <f:facet name="header">
                                <h:outputText value="Edit product" rendered="#{modProductFront.selectedProduct.id ne null}"></h:outputText>
                                <h:outputText value="Create product" rendered="#{modProductFront.selectedProduct.id eq null}"></h:outputText>
                            </f:facet>
                            <p:outputLabel for="name" value="Name:"/>
                            <p:inputText id="name" value="#{modProductFront.selectedProduct.name}"/>
                            <p:message for="name"/>

                            <p:outputLabel for="price" value="Price:"/>
                            <p:inputText id="price" value="#{modProductFront.selectedProduct.price}"/>
                            <p:message for="price"/>

                            <p:outputLabel for="amount" value="Amount:"/>
                            <p:inputText id="amount" value="#{modProductFront.selectedProduct.amount}"/>
                            <p:message for="amount"/>

                            <p:outputLabel for="description" value="Description:"/>
                            <p:inputText id="description" value="#{modProductFront.selectedProduct.description}"/>
                            <p:message for="description"/>

                            <o:outputLabel value="Main image: "/>
                            <o:graphicImage value="#{imageUtility.getImage(modProductFront.selectedProduct.mainImageId)}"/>

                            <p:carousel rendered="#{not empty modProductFront.selectedProduct.productImageList}" value="#{modProductFront.selectedProduct.productImageList}"
                                        var="productImage" headerText="All products images"
                                        numVisible="1" easing="easeOutBounce" style="width:250px" cricular="true">
                                <o:graphicImage value="#{imageUtility.getImage(productImage.id)}"/>
                                <p:commandButton action="#{modProductFront.makeAsMainImage(productImage.id)}" value="Make main picture"/>
                                <p:commandButton action="#{modProductFront.deleteImage(productImage.id)}" value="Delete picture"/>
                            </p:carousel>

                            <p:fileUpload fileUploadListener="#{modProductFront.fileUpload}" auto="true"
                                          multiple="false" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                            <p:commandButton value="Update" actionListener="#{modProductFront.updateProduct}"
                                             icon="ui-icon-check" style="margin-top: 1em"
                                             update=":edit-product:product-detail" rendered="#{modProductFront.selectedProduct.id ne null}"/>
                            <p:commandButton value="Create" actionListener="#{modProductFront.createProduct}"
                                             icon="ui-icon-check" style="margin-top: 1em"
                                             update=":edit-product:product-detail" rendered="#{modProductFront.selectedProduct.id eq null}"/>
                        </p:panelGrid>
                <p:messages globalOnly="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
