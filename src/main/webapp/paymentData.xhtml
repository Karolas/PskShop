                <p:tab title="Delivery and payment data">
                    <h:form>
                        <p:panel id="paymentDataPannel" header="#{authenticatedAccount.email}">

                            <p:outputLabel for="firstname" value="Delivery firstname:" />
                            <p:inputText id="firstname" value="#{profileFront.account.firstName}" label="Delivery firstname"/>

                        </p:panelGrid>
                        <p:separator/>
                        <p:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="cardHolder" value="Card holder:" />
                            <p:inputText id="cardHolder" value="#{paymentFront.cardHolder}" label="Card holder"/>

                            <p:outputLabel for="cardNumber" value="Card number:" />
                            <p:inputText id="cardNumber" value="#{paymentFront.cardNumber}" label="Card number"/>

                            <p:outputLabel for="expirationYear" value="Card expiration year:" />
                            <p:inputText id="expirationYear" value="#{paymentFront.expirationYear}" label="Card expiration year"/>

                            <p:outputLabel for="expirationMonth" value="Card expiration month:" />
                            <p:inputText id="expirationMonth" value="#{paymentFront.expirationMonth}" label="Card expiration month"/>

                            <p:outputLabel for="cvv" value="cvv security code:" />
                            <p:inputText id="cvv" value="#{paymentFront.cvv}" label="cvv security code"/>
                        </p:panelGrid>

                        <p:commandButton value="Pay" />
                        </p:panel>
                    </h:form>
