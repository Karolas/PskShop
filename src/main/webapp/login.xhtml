<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainBar.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages id="msgs" />

                <h:outputText value="Your account is blocked!" rendered="#{param['blocked']}" />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginFront.email}" required="true" label="Email" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginFront.password}" required="true" label="Password" />

                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-check" value="Login" actionListener="#{loginFront.login}"
                                         action="#{loginFront.redirectLogin}" ajax="false" />
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
