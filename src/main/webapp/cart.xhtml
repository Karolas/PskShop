<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainBar.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel id="cart" header="Your cart" style="margin-bottom:20px">
                    <p:dataTable var="cartProduct" value="#{cartFront.cartProducts}" id="cartProducts">
                        <p:column headerText="Image">
                            <o:graphicImage value="#{imageUtility.getImage(cartProduct.product.id)}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <p:outputLabel value="#{cartProduct.product.name}" />
                        </p:column>
                        <p:column headerText="Quantity">
                            <p:outputLabel value="#{cartProduct.amount}" />
                        </p:column>
                        <p:column headerText="Price">
                            <p:outputLabel value="#{cartProduct.product.price}" >
                                <f:convertNumber type="currency" currencySymbol="â‚¬" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Action">
                            <p:commandButton value="Remove" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
